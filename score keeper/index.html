<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css" />
    <title>Score Keeper</title>
</head>
<body>
    <div class="container">
        <div class="img-section">
            <img src="https://media.istockphoto.com/id/502189498/photo/table-tennis-ball-and-bat.jpg?s=612x612&w=0&k=20&c=FJ2A35yQlHI-6KFoKUfMHjqpXXkIZo1wFRZFJWgWk68="/>
        </div>

        <div class="pong">
            <p>Ping Pong score Keeper</p>
        </div>

        <div class="score">
            <div class="track">
                <p class="first">0</p>
                <p>to</p>
                <p class="second">0</p>
            </div>
           
            <div class="comment">
                <p>Using the button to keep below score</p>
            </div>

            <div class="input">
                <p>playing to</p>
                <select name="" id="numberSet">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                    <option>11</option>
                </select>
            </div>
        </div>
        <div class="buttons">
            <button class="btnOne">+1 Player One</button>
            <button class="btnTwo">+1 Player Two</button>
            <button class="reset">Reset</button>
        </div>
        
        

    </div>
    <script src="index.js"></script>
</body>
</html>
