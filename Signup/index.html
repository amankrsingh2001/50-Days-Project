<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="img">
            <img src="photo-1581985673473-0784a7a44e39.avif">
        </div>

        <div class="Area">

            <div class="h1">
                <h1>Sign Up To Dribble</h1>
            </div>

        <div class="error">
          <p class="para"></p>
        </div>
       
<div class="form">

    <form id="form-Submit" class="form" action="/home">

        <div class="form-fill">
        <label for="form-submit" class="full-name">Full Name</label>
        <input type = "text" name="text" id="fullname" placeholder="Full Name" autocomplete="username">
    </div>
        
    <div class="form-fill">
        <label for="text">Username</label>
        <input type = "text" name="text" id="text" placeholder="Username" autocomplete="username" >
       </div>
       <div class="form-fill">
        <label for="email">Email</label>
        <input  type = "email" autocomplete="email" id="email" placeholder="Email name"email">
        </div>
        <div class="form-fill">
        <label for="password" >Password</label>
        <input  type = "password" id="pass" placeholder="password" autocomplete="password" >
        </div>

        <button class="btn">Submit</button>

    </div>
    </form>

</div>
    <script src="index.js"></script>
</body>
</html>
